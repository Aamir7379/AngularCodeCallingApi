
<h1>  <button class="btn btn-outline-success" type="submit" [routerLink]="['/login']">Login</button>
</h1>
<h1>{{employee.message}}</h1>
<div class="background">
    <form [formGroup]="emplyeeForm" (ngSubmit)="onSubmit()">
        <div class="container">
            <h1>User Registration Form</h1>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="inputPassword4">User Name</label>
                    <input type="text" [(ngModel)]="employee.username" class="form-control" placeholder="UserName" formControlName="username"
                        [ngClass]="{ 'is-invalid' : submitted && signUp.username.errors }">
                    <div class="invalid-feedback" *ngIf="submitted && signUp.username.errors?.required">
                        UserName Name is required.
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Password</label>
                    <input type="password" [(ngModel)]="employee.password"class="form-control" placeholder="Password" formControlName="password"
                        [ngClass]="{ 'is-invalid' : submitted && signUp.password.errors }">
                    <div class="invalid-feedback" *ngIf="submitted && signUp.password.errors?.required">
                        Password is required.
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Role</label>
                    <input type="text" [(ngModel)]="employee.role"class="form-control" placeholder="Role" formControlName="role"
                        [ngClass]="{ 'is-invalid' : submitted && signUp.role.errors }">
                    <div class="invalid-feedback" *ngIf="submitted && signUp.role.errors?.required">
                        Role is required.
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email ID</label>
                    <input type="text" [(ngModel)]="employee.emailId"class="form-control" placeholder="Email" formControlName="emailId"
                        [ngClass]="{ 'is-invalid' : submitted && signUp.emailId.errors }">
                    <div class="invalid-feedback" *ngIf="submitted && signUp.emailId.errors?.required">
                        Email is required.
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
