<p>Registration works!</p>
<div class="background">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="container">
            <h1>Employee Registration  Form</h1>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Product Name</label>
                    <input type="text" class="form-control" placeholder="Product Name" formControlName="prodName"
                       >
                    <div class="invalid-feedback">
                        First Name is required.
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Product Price</label>
                    <input type="text"class="form-control" placeholder="Product Price" formControlName="pordPrice"
                     >
                    <div class="invalid-feedback" >
                        Last Name is required.
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Created ID</label>
                    <input type="text" class="form-control" placeholder="Created ID" formControlName="adminId"
                        >
                    <div class="invalid-feedback" >
                        EmailId is required.
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </div>
    </form>
</div>
